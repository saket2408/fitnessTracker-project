<div class="background row">
    <ul>
        <li class="title">
            <a routerLink='../signup'><img class="image" src="../../favicon.ico"> Fitness Tracker</a>
        </li>

        <li><a routerLink='../login'>Login</a></li>
        <li><a routerLink='../signup'>Sign Up</a></li>
        <li><a routerLink='../index'>Home</a></li>
    </ul>



    <div class="form-class">
        <img class="form-image " src="../../favicon.ico">

        <h2 style="color: white"><b>GETTING STARTED</b></h2>
        <br>
        <div *ngIf="error">
            <div class="alert alert-danger">
                <strong style="color: black; font-size: 20px;">{{error}}</strong>
            </div>
        </div>

        <form [formGroup]="registerForm" ngNativeValidate (ngSubmit)="onSubmit()">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="first name" formControlName="firstName" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="last name" formControlName="lastName" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="email" formControlName="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select formControlName="gender" class="form-control" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                        
                                </select>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" placeholder="your age" formControlName="age" required class="form-control" min="13" max="45" />

                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="password" formControlName="password" required class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="danger invalid-feedback">
                        <div class="danger" *ngIf="f.password.errors.required">* Password is required</div>
                        <div class="danger" *ngIf="f.password.errors.minlength">* Password must be at least 8 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="confirm password" formControlName="confirmPassword" required class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="danger invalid-feedback">
                        <div class="danger" *ngIf="f.confirmPassword.errors.required">* Confirm Password is required</div>
                        <div class="danger" *ngIf="f.confirmPassword.errors.mustMatch">* Passwords must match</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Height(in cm)</label>
                    <input type="number" placeholder="enter your height" formControlName="height" class="form-control" required min="100" />

                </div>
                <div class="form-group">
                    <label>Weight(in kg)</label>
                    <input type="number" placeholder="enter your weight" formControlName="weight" class="form-control" required min="30" />

                </div>
            </div>
            <br><br>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>

    </div>

    <button id="openModal" #openModal [hidden]="true" data-toggle="modal" data-target="#myModal1"></button>

    <div class="modal fade" id="myModal1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title">Please enter valid number</h3>
                    <button type="button" #close class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form #nform="ngForm" (submit)="sendmsg(nform.value)" ngNativeValidate>
                        <div class="form-group">
                            <label for="email">Mobile Number:</label>
                            <input type="number" id="mobile" class="form-control" name="mobile" ngModel minlength="10" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
